<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" type="text/css" />
  </head>
  <body>
    <div class="topnav" id="topNav">
      <a href="/">Home</a>
      <a href="/profile.html">Profile</a>
      <a href="/contact.html">Contact</a>
      <a href="/about.html">About</a>
      <a href="javascript:void(0);" class="icon" onclick="topNavResponse()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="container">
      <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Maybe you want to leave us a message :)</p>
      </div>
      <div class="row">
        <div class="column">
          <img src="/img/img_contact.jpg" style="width:100%" />
        </div>
        <div class="column">
          <form>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
            <label for="country">Country</label>
            <select id="country" name="country">
              <option>Indonesia</option>
              <option>Malaysia</option>
              <option>Singapore</option>
              <option>Thailand</option>
            </select>
            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height:170px"
            ></textarea>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>there is nothing here, you can explore another things on top :)</p>
    </div>
  </body>
  <script>
    function topNavResponse() {
      var x = document.getElementById('topNav');
      if (x.className === 'topnav') {
        x.className += ' responsive';
      } else {
        x.className = 'topnav';
      }
    }
  </script>
</html>
